<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,200" />
   <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
   <section>
      <div id="img">
         <img src="../img/logo.png" alt="logo">
      </div>
      <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e poder assistir os melhores streaming da atualidade.</p>
      <form action="#" autocomplete="on">        
         <div class="campo">
            <label for="email"><span class="material-symbols-outlined">mail</span></label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="Seu Email">
         </div>
         <div class="campo">
            <label for="senha"><span class="material-symbols-outlined">lock</span></label>
            <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password">
         </div>  
            <input type="submit" value="Entrar" id="join">
            <a id="a" href="#">Esqueci a senha</a>
      </form>
   </section>
</body>
</html>
